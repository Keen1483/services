<section class="account">
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li>
                            <a routerLink="dashboard" routerLinkActive='active' class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span></a>
                        </li>
                        <li>
                            <a routerLink="profile" routerLinkActive='active' class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-person-square"></i> <span class="ms-1 d-none d-sm-inline">Profile</span></a>
                        </li>
                        <li>
                            <a href="#submenu1" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Projects</span> </a>
                            <ul *ngIf="mails.length > 0" class="collapse show nav flex-column ms-1" id="submenu1" data-bs-parent="#menu">
                                <li *ngFor="let mail of mails" class="w-100">
                                    <a routerLink="/account/projects/{{ getUrl(mail.title) }}" routerLinkActive='active' class="nav-link px-0"> <span class="d-none d-sm-inline">{{ mail.title | slice:0:15 }} </span> <span class="d-md-none d-sm-inline">{{ mail.title | slice:0:5 }}</span></a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#submenu2" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-question-square"></i> <span class="ms-1 d-none d-sm-inline">Questions</span> </a>
                            <ul *ngIf="questions.length > 0" class="collapse show nav flex-column ms-1" id="submenu2" data-bs-parent="#menu">
                                <li *ngFor="let question of questions" class="w-100">
                                    <a *ngFor="let quest of question.content | slice:0:1;" routerLink="/account/questions/{{ getUrl(quest.question) }}" routerLinkActive='active' class="nav-link px-0"> <span class="d-none d-sm-inline">{{ quest.question | slice:0:15 }} </span> <span class="d-md-none d-sm-inline">{{ quest.question | slice:0:5 }}</span></a>
                                </li>
                            </ul>
                        </li>
                        <hr>
                        <li>
                            <a href="#" class="nav-link px-0 align-middle">
                                <i class="fas fs-4 fa-user-lock"></i> <span class="ms-1 d-none d-sm-inline">Owner</span></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img *ngIf="!photoUser" src="./assets/images/default-profile.png" alt="photo profile" width="30" height="30" class="rounded-circle">
                            <img *ngIf="photoUser" src="{{ photoUser }}" alt="photo profile" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">loser</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="/home#contact">New project</a></li>
                            <li><a class="dropdown-item" href="/home#faq">New question</a></li>
                            <li><a class="dropdown-item" routerLink="profile">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" (click)="signOut()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col py-3">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</section>
