<section id="testimonials" class="testimonials">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,160L40,138.7C80,117,160,75,240,96C320,117,400,203,480,240C560,277,640,267,720,229.3C800,192,880,128,960,133.3C1040,139,1120,213,1200,234.7C1280,256,1360,224,1400,208L1440,192L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z"></path></svg>
    <div class="container">
        <div class="row text-center text-white">
            <h1 class="display-3 fw-bold">Testimonials</h1>
            <hr style="width: 100px; height: 3px," class="mx-auto">
            <p class="lead pt-1">What our clients are saying</p>
        </div>

        <!-- START THE CAROUSEL CONTENT -->
        <div class="row align-items-center">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- CAROUSEL ITEM 1 -->
                    <div class="carousel-item" *ngFor="let testimonial of testimonials">
                        <!-- testmonials card -->
                        <div class="testimonials__card">
                            <div class="lh-lg">
                                <p>
                                    <i class="fas fa-quote-left"></i>
                                    {{ testimonial.thought }}
                                    <i class="fas fa-quote-right"></i>
                                </p>
                                <div class="ratings">
                                    <p>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                        <i class="fas fa-star"></i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <!-- client picture -->
                        <div class="testimonials__picture">
                            <img src="./assets/images/testimonials/{{ testimonial.photo }}" alt="client-1 picture" class="img-fluid rounded-circle">
                        </div>
                        <!-- client name & role -->
                        <div class="testimonials__name">
                            <h3>{{ testimonial.name }}</h3>
                            <p class="fw-light">{{ testimonial.profession }}</p>
                        </div>
                    </div>
                    
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-light fas fa-long-arrow-alt-left" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                    </button>
                    <button class="btn btn-outline-light fas fa-long-arrow-alt-right" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                    </button>
                </div>
            </div>
        </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffffff" fill-opacity="1" d="M0,160L40,138.7C80,117,160,75,240,96C320,117,400,203,480,240C560,277,640,267,720,229.3C800,192,880,128,960,133.3C1040,139,1120,213,1200,234.7C1280,256,1360,224,1400,208L1440,192L1440,320L1400,320C1360,320,1280,320,1200,320C1120,320,1040,320,960,320C880,320,800,320,720,320C640,320,560,320,480,320C400,320,320,320,240,320C160,320,80,320,40,320L0,320Z"></path></svg>
</section>
